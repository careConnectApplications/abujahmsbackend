name: Deploy Node.js App with Docker via SSH

on:
  push:
    branches: [main]  # Trigger on push to main
  pull_request:
    branches: [main]  # Trigger on pull request to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Set up SSH key using GitHub secret
    - name: Set up SSH key
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    # Step 3: Build Docker Image & Deploy to Remote Server
    - name: Build and deploy Docker container to remote server
      env:
        SSH_USERNAME: ${{ secrets.SSH_USERNAME_LIVE }}
        SERVER_IP: ${{ secrets.SERVER_IP_LIVE }}
      run: |
        # Set up SSH connection using the SSH key
        ssh -o StrictHostKeyChecking=no "$SSH_USERNAME"@"$SERVER_IP" << 'EOF'
          # Navigate to the directory where the Docker files are stored
          cd /home/azureuser/apps/hmsbackend

          # Pull the latest code from the repository (if needed)
          git pull origin main

          # Install dependencies and build the app
          npm install
          npm run build

          # Build the Docker image using docker-compose
          sudo docker-compose build

          # Run the container in detached mode
          sudo docker-compose up -d
        EOF
